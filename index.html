<!DOCTYPE html>
<html lang ="es">

    <head>
        <meta charset ="UTF-8">
        <title>Components with tailwind css</title>
        <meta name ="description" content ="Project for learn and practice skills with exercises">
        <meta name ="viewport" content ="width=device-width, initial-scale=1.0">
        <meta name ="keywords" content ="html, css, tailwindcss, vanillajs">
        <meta name ="robots" content ="index, follow">
        <meta name ="author" content ="Hernan Alvarado">
        <meta name ="copyright" content ="Hernan Alvarado">
        <meta property ="og:title" content ="Components with javascript">
        <meta property ="og:description" content ="Project that have components create with js">
        <meta property ="og:image" content ="link">
        <meta http-equiv ="cache-control" content ="no-cache">
        <link rel ="stylesheet" href ="./css/tailwind.css">
    </head>

    <body>
        
        <main class ="grid grid-flow-dense">
            <section class ="w-35 h-45 relative bg-gradient-to-r from-[#4d65ff] to-[#92effd]" id ="dropdownMenuNavigation">
                <nav class ="w-[12rem] h-6 flex justify-between absolute top-2 right-2 shadow-sm overflow-hidden bg-white">
                    <div class ="w-6 h-6 flex items-center relative overflow-hidden transition-all delay-500">
                        <div class ="w-6 min-w-[6rem] h-6 p-1 relative overflow-hidden rounded-full border-[1rem] bg-slate-100">
                            <span class ="w-2 h-2 translate-y-[-0.4rem] rounded-full bg-gray-400"></span>
                            <span class ="w-3 h-1 translate-x-[-0.4rem] rounded-t-full bg-gray-400"></span>
                        </div>
                        <span class ="text-sm font-medium whitespace-nowrap">Alina Smith</span>
                    </div>
                    <div class ="w-6 h-6 grid place-content-center cursor-pointer">  
                        <div class ="w-3 h-3 flex items-center justify-center relative">
                            <span class ="w-3 h-0.2 absolute translate-y-[-1rem] transition-transform duration-500 bg-black"></span>
                            <span class ="w-3 h-0.2 absolute origin-right transition-scale duration-400 bg-black"></span>
                            <span class ="w-3 h-0.2 absolute translate-y-1 transition-transform duration-500 bg-black"></span>        
                        </div>
                    </div>
                    <ul class ="w-full h-6 mt-6 p-3 flex flex-col gap-y-2 absolute" id ="dropdownMenuList">
                        <li class ="flex items-center gap-x-1 text-grayish hover:text-[#4365ff]">
                            <ion-icon class ="text-[2rem]" name ="person-outline"></ion-icon>
                            <a class ="text-sm font-medium" href="#">My profile</a>
                        </li>
                        <li class ="flex items-center gap-x-1 text-grayish hover:text-[#4365ff]">
                            <ion-icon class ="text-[2rem]" name ="chatbubble-outline"></ion-icon>
                            <a class ="text-sm font-medium" href="#">Messages</a>
                        </li>
                        <li class ="flex items-center gap-x-1 text-grayish hover:text-[#4365ff]">
                            <ion-icon class ="text-[2rem]" name ="notifications-outline"></ion-icon>
                            <a class ="text-sm font-medium" href="#">Notifications</a>
                        </li>
                        <li class ="flex items-center gap-x-1 text-grayish hover:text-[#4365ff]">
                            <ion-icon class ="text-[2rem]" name ="settings-outline"></ion-icon>
                            <a class ="text-sm font-medium" href="#">Settings</a>
                        </li>
                        <li class ="flex items-center gap-x-1 text-grayish hover:text-[#4365ff]">
                            <ion-icon class ="text-[2rem]" name ="help-outline"></ion-icon>
                            <a class ="text-sm font-medium" href="#">Help & Support</a>
                        </li>
                        <li class ="flex items-center gap-x-1 text-grayish hover:text-[#4365ff]">
                            <ion-icon class ="text-[2rem]" name ="log-out-outline"></ion-icon>
                            <a class ="text-sm font-medium" href="#">Logout</a>
                        </li>
                    </ul>
                </nav>
            </section>
            <section>
                
            </section>
        </main>

        <script type ="module" src ="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src ="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src ="./model.js"></script>
    </body>

</html>
